<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="account-box">
        <div class="row align-items-center">
          <form class="form-horizontal" role="form">
            <h4 class="reg-text">Регистрация</h4>
            <div class="form-group mg-top">
              <label for="firstName" class="col-sm-3 control-label">Имя</label>
              <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="Имя" class="form-control" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="col-sm-3 control-label">Фамилия</label>
              <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Фамилия" class="form-control" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">Email* </label>
              <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Пароль*</label>
              <div class="col-sm-9">
                <input type="password" placeholder="Пароль" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Подтвердить пароль*</label>
              <div class="col-sm-9">
                <input type="password" id="password" placeholder="Подтвердить пароль" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
              <div class="col-sm-9">
                <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                <span class="help-block">Your phone number won't be disclosed anywhere </span>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-3">Type of Your Account:</label>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-4">
                    <label class="radio-inline">
                      <input type="radio" name="accRadio"  id="BusinessRadio" value="Business">Business Account
                    </label>
                  </div>
                  <div class="col-sm-4">
                    <label class="radio-inline">
                      <input type="radio" name="accRadio" id="StudentAccount" value="Student">Student Account
                    </label>
                  </div>
                </div>
              </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-reg">Регистрация</button>
          </form> <!-- /form -->
        </div> <!-- ./container -->
      </div>
    </div>
  </div>
</div>
