<div style="display: flex">
  <app-profile [active]="'edit_profile'"></app-profile>

  <div class="container" style="padding-top: 60px;">
    <h1 class="page-header">Изменить Профиль</h1>
    <div class="row">
      <!-- left column -->

      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">


        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Имя:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Фамилия:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Организация:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" value="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" value="" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" value="" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary savebutton" value="Сохранить" type="button">
              <span></span>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
