
<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-4">
      <div class="account-box">
        <div class="logo">
          <p class="sign-text">Войти</p>
        </div>
        <form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"  name ="username" [(ngModel)]="creds.username" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"   name ="password" [(ngModel)]="creds.password"  />
          </div>

          <button class="btn btn-lg btn-block sign-in">
            Войти
          </button>
        </form>
        <a class="forgotLnk" href="">Забыли пароль?</a>

        <div class="or-box row-block">
          <div class="row">
            <div class="col-md-12 row-block">
              <a routerLink="/registration" routerLinkActive="active" class="btn btn-lg btn-block sign-in">Зарегистрироваться</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
