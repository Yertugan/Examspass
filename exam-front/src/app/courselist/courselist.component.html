<div style="display: flex">
  <app-profile [active]="'course_list'"></app-profile>
  <div class="container">
    <div class="row">
      <div *ngIf="loading">
        Loading...
      </div>
      <div *ngIf="!loading">

        <div *ngIf="courses" class="list-group">
          <a *ngFor="let course of courses" class="list-group-item">
            <div class="media col-md-6">
              <figure class="pull-left">
                <img class="media-object img-rounded img-responsive" src="/assets/img/ielts.png"
                     alt="placehold.it/350x250">
              </figure>
            </div>
            <div class="col-md-6">
              <h4 class="list-group-item-heading"> {{course.name}} </h4>
              <p class="list-group-item-text"> {{course.about}}</p>
            </div>
          </a>
        </div>
        <div *ngIf="error">
          {{error}}
        </div>
      </div>
    </div>
  </div>
</div>
