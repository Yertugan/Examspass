<div *ngIf="user" class="info">
  <div class="name bold">
    {{ user.nickname }}
  </div>
  <div class="name thin">
    {{ user.username }}
  </div>
  <div class="status">
    {{ user.status }}
  </div>
  <div class="joined thin">
    <img class="image" src="assets/icons/calendar-regular.svg" alt="">
    Дата регистрации: {{ user.joined_at | date:'longDate':'+06':'ru-KZ' }}
  </div>
</div>
